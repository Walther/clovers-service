[package]
name = "clovers-back"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.70"
axum = { version = "0.6.11", features = ["macros"] }
clovers-svc-common = { path = "../clovers-svc-common" }
dotenv = "0.15.0"
redis = { version = "0.22.3", features = ["tokio-comp", "connection-manager"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0.94"
sqlx = { version = "0.6", features = [ "postgres", "runtime-tokio-rustls", "json" ] }
tokio = { version = "1.26", features = ["full"] }
tower-http = { version = "0.3.5", features = ["trace", "cors"] }
tracing = "0.1"
tracing-subscriber = { version = "0.3.16", features = ["env-filter", "time"] }
